name: sdcore-nssf
base: bare
build-base: ubuntu@24.04
version: '1.6.0'
summary: SD-Core NSSF
description: SD-Core NSSF
license: Apache-2.0
platforms:
  amd64:
  arm64:

parts:
  nssf:
    plugin: go
    source: https://github.com/omec-project/nssf.git
    source-type: git
    source-tag: v${CRAFT_PROJECT_VERSION}
    build-snaps:
      - go/1.21/stable
    stage-packages:
      - libc6_libs
      - base-files_lib
    organize:
      bin/cmd: bin/nssf
  version:
    plugin: nil
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/etc/
      echo ${CRAFT_PROJECT_VERSION} > ${CRAFT_PART_INSTALL}/etc/workload-version
    organize:
      "*": etc/
    stage:
      - etc/
