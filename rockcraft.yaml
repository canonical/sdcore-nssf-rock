name: sdcore-nssf
base: bare
build-base: ubuntu@24.04
version: '1.4.0'
summary: SD-Core NSSF
description: SD-Core NSSF
license: Apache-2.0
platforms:
  amd64:
  arm64:

parts:
  nssf:
    plugin: go
    source: https://github.com/omec-project/nssf.git
    source-type: git
    source-tag: v1.4.0
    build-snaps:
      - go/1.21/stable
    stage-packages:
      - libc6_libs
      - base-files_lib
    organize:
      bin/cmd: bin/nssf
